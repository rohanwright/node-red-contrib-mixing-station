<script type="text/html" data-template-name="mixing-station-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="localhost">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-random"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="8080">
    </div>
    <div class="form-row">
        <label for="node-config-input-reconnectInterval"><i class="fa fa-clock-o"></i> Reconnect Interval (ms)</label>
        <input type="text" id="node-config-input-reconnectInterval" placeholder="5000">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mixing-station-config', {
        category: 'config',
        defaults: {
            name: { value: "" },
            host: { value: "localhost", required: true },
            port: { value: 8080, required: true, validate: RED.validators.number() },
            reconnectInterval: { value: 5000, required: true, validate: RED.validators.number() }
        },
        label: function() {
            return this.name || "Mixing Station";
        }
    });
</script>
